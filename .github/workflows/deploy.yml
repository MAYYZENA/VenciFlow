name: ğŸš€ Deploy to Hostinger

on:
  push:
    branches: [ main, gh-pages ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Test FTP Connection
      run: |
        echo "Testing FTP connection..."
        echo "Server: ${{ secrets.FTP_SERVER }}"
        echo "Username: ${{ secrets.FTP_USERNAME }}"
        echo "Password length: ${#secrets.FTP_PASSWORD} characters"

    - name: ğŸš€ Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: ./public_html/
        log-level: verbose
        exclude: |
          **/.git*
          **/.github*
          **/node_modules/**
          **/*.ps1
          **/*.md
          **/scripts/
          **/*.zip

    - name: âœ… Success
      if: success()
      run: echo "Deploy completed successfully!"

    - name: âŒ Failure
      if: failure()
      run: echo "Deploy failed - check logs above"