name: ğŸš€ Deploy to Hostinger

on:
  push:
    branches: [ main, gh-pages ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite executar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm install
      continue-on-error: true

    - name: ğŸ—ï¸ Build project (if needed)
      run: |
        if [ -f "package.json" ] && grep -q '"build"' package.json; then
          npm run build
        else
          echo "No build script found, using root directory"
        fi
      continue-on-error: true

    - name: ğŸ“ Determine deploy directory
      run: |
        if [ -d "dist" ]; then
          echo "DEPLOY_DIR=dist" >> $GITHUB_ENV
        elif [ -d "build" ]; then
          echo "DEPLOY_DIR=build" >> $GITHUB_ENV
        else
          echo "DEPLOY_DIR=." >> $GITHUB_ENV
        fi

    - name: ğŸš€ Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./${{ env.DEPLOY_DIR }}/
        server-dir: ./public_html/
        exclude: |
          **/.git*
          **/.github*
          **/node_modules/**
          **/.DS_Store
          **/DEPLOY*.md
          **/README.md
          **/*.log
          **/.env*
          **/deploy*.ps1
          **/teste*.ps1
          **/validar*.ps1
          **/CONFIGURACAO*.md
          **/scripts/
          **/migracao*/
          **/*.zip

    - name: âœ… Deploy Success Notification
      if: success()
      run: |
        echo "ğŸ‰ Deploy realizado com sucesso!"
        echo "ğŸ“… $(date)"
        echo "ğŸ”— Verifique seu site no Hostinger"

    - name: âŒ Deploy Failure Notification
      if: failure()
      run: |
        echo "âŒ Deploy falhou!"
        echo "ğŸ“… $(date)"
        echo "ğŸ” Verifique os logs acima para detalhes"