name: üöÄ Deploy to Hostinger

on:
  push:
    branches: [ main, gh-pages ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite executar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üîß Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ÔøΩ Test FTP Connection
      run: |
        echo "Testing FTP connection..."
        echo "Server: ${{ secrets.FTP_SERVER }}"
        echo "Username: ${{ secrets.FTP_USERNAME }}"        echo "Password length: ${#secrets.FTP_PASSWORD} characters"        echo "Testing basic connectivity..."

        # Test basic FTP connection
        if command -v nc &> /dev/null; then
          echo "Testing port 21 connectivity..."
          timeout 10 nc -zv ${{ secrets.FTP_SERVER }} 21 || echo "Port 21 not accessible"
        fi

        echo "FTP test completed"

    - name: üèóÔ∏è Build project (if needed)
      run: |
        if [ -f "package.json" ] && grep -q '"build"' package.json; then
          npm run build
        else
          echo "No build script found, using root directory"
        fi
      continue-on-error: true

    - name: üìÅ Determine deploy directory
      run: |
        echo "DEPLOY_DIR=." >> $GITHUB_ENV

    - name: üöÄ Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: ./public_html/
        log-level: verbose
        exclude: |
          **/.git*
          **/.github*
          **/node_modules/**
          **/.DS_Store
          **/*.log
          **/.env*
          **/*.ps1
          **/*.md
          **/scripts/
          **/migracao*/
          **/*.zip
          **/.nojekyll
          **/.zencoder/
          **/.zenflow/
          **/analytics-setup.html
          **/CHECKLIST*.md
          **/CONFIGURACAO*.md
          **/CONFIGURACOES*.md
          **/DEPLOY*.md
          **/ESTRATEGIA*.md
          **/FIREBASE*.md
          **/GUIA*.md
          **/INTEGRACAO*.md
          **/MATERIAIS*.md
          **/MELHORIAS*.md
          **/MIGRACAO*.md
          **/PROPOSTA*.md
          **/PROXIMOS*.md
          **/README.md
          **/ROADMAP*.md
          **/SCRIPT*.md
          **/SEGURANCA.md
          **/templates*.md
          **/teste*.js
          **/upload*.ps1
          **/validar*.ps1
          **/deploy*.ps1
          **/setup*.ps1
          **/migrar*.ps1
          **/teste*.ps1

    - name: ‚úÖ Deploy Success Notification
      if: success()
      run: |
        echo "üéâ Deploy realizado com sucesso!"
        echo "üìÖ $(date)"
        echo "üîó Verifique seu site no Hostinger"

    - name: ‚ùå Deploy Failure Notification
      if: failure()
      run: |
        echo "‚ùå Deploy falhou!"
        echo "üìÖ $(date)"
        echo "üîç Verifique os logs acima para detalhes"