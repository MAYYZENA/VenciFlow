<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#181a20">
  <title>FEFO Dark - Estoque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>FEFO Dark</h1>
      <p class="subtitle">Gest√£o Moderna de Estoque</p>
      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" autocomplete="username">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="current-password">
        <button type="submit">Entrar</button>
      </form>
      <button class="secondary">Criar Conta</button>
    </div>
  </div>
</body>
</html>
