<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#181a20">
  <title>Sistema FEFO Profissional</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%2323262f'/><text x='50' y='60' font-size='48' text-anchor='middle' fill='%23ffb92a' font-family='Arial' font-weight='bold'>F</text></svg>">
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-logo">FEFO Pro</div>
      <nav class="sidebar-nav">
        <button class="nav-btn active" data-section="dashboard"><span>游</span> Dashboard</button>
        <button class="nav-btn" data-section="estoque"><span>游닍</span> Estoque</button>
        <button class="nav-btn" data-section="usuarios"><span>游논</span> Usu치rios</button>
        <button class="nav-btn" data-section="relatorios"><span>游늵</span> Relat칩rios</button>
        <button class="nav-btn" id="logout-btn"><span>游뛁</span> Sair</button>
      </nav>
    </aside>
    <main class="main-content">
      <section id="dashboard-section" class="main-section">
        <h2>Dashboard</h2>
        <div class="stats">
          <div class="stat-card">
            <span class="stat-label">Produtos</span>
            <span class="stat-value" id="produtos-count">0</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Vencendo</span>
            <span class="stat-value" id="vencendo-count">0</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Vencidos</span>
            <span class="stat-value" id="vencidos-count">0</span>
          </div>
        </div>
        <div class="curva-abc-section">
          <h3>Curva ABC</h3>
          <div class="curva-cards">
            <div class="curva-card curva-a">
              <span class="curva-label">Curva A</span>
              <span class="curva-value" id="curvaA-count">0</span>
            </div>
            <div class="curva-card curva-b">
              <span class="curva-label">Curva B</span>
              <span class="curva-value" id="curvaB-count">0</span>
            </div>
            <div class="curva-card curva-c">
              <span class="curva-label">Curva C</span>
              <span class="curva-value" id="curvaC-count">0</span>
            </div>
          </div>
          <canvas id="curvaChart" width="320" height="180" style="margin-top: 1.5rem;"></canvas>
        </div>
      </section>
      <section id="estoque-section" class="main-section" style="display:none;">
        <h2>Estoque</h2>
        <div class="estoque-actions">
          <button id="add-produto-btn">+ Novo Produto</button>
        </div>
        <div class="estoque-table-wrapper">
          <table class="estoque-table">
            <thead>
              <tr>
                <th>Produto</th>
                <th>Marca</th>
                <th>Validade</th>
                <th>Quantidade</th>
                <th>Curva</th>
                <th>A칞칫es</th>
              </tr>
            </thead>
            <tbody id="estoque-tbody">
              <!-- Produtos ser칚o inseridos aqui -->
            </tbody>
          </table>
        </div>
      </section>
      <section id="usuarios-section" class="main-section" style="display:none;">
        <h2>Usu치rios</h2>
        <p>Gest칚o de usu치rios em breve.</p>
      </section>
      <section id="relatorios-section" class="main-section" style="display:none;">
        <h2>Relat칩rios</h2>
        <p>Gera칞칚o de relat칩rios em breve.</p>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
